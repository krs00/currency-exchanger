<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchange</title>
</head>
<body>

  <!--FORM TO GRAB USD DOLLAR AMOUNT FROM USER-->

      <label for="usd-amt">Enter USD:</label>

    <div id="error-msg"></div>


</body>
